<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Songeet Music Player">
    <meta name="author" content="Saurav Rawat">
    <meta name="keywords" content="Music, Player, Songeet, Saurav Rawat">
    <meta desciption="Songeet Music Player">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songeet</title>
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/CSS/main.css">
</head>

<body>
    <div class="player">
        <div class="player__header">
            <div class="player__img player__img--absolute slider">
                <button class="player__button player__button--absolute--nw playlist">
                    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
                </button>
                <button class="player__button player__button--absolute--center play">
                    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
                    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
                </button>
                <div class="slider__content">
                    <img class="img slider__img"
                        src="./Assets/banner/photo_2025-03-13_08-47-13.jpg" alt="cover">
                    <img class="img slider__img"
                        src="./Assets/banner/photo_2025-03-13_08-47-45.jpg" alt="cover">
                    <img class="img slider__img"
                        src="./Assets/banner/photo_2025-03-13_08-47-57.jpg" alt="cover">
                    <img class="img slider__img"
                        src="./Assets/banner/photo_2025-03-13_08-48-11.jpg" alt="cover">
                    <img class="img slider__img"
                        src="./Assets/banner/photo_2025-03-13_08-48-27.jpg" alt="cover">
                    <img class="img slider__img"
                        src="./Assets/banner/photo_2025-03-13_08-48-52.jpg" alt="cover">
                </div>
            </div>
            <div class="player__controls">
                <button class="player__button back">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg"
                        alt="back-icon">
                </button>
                <p class="player__context slider__context">
                    <strong class="slider__name"></strong>
                    <span class="player__title slider__title"></span>
                </p>
                <button class="player__button next">
                    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg"
                        alt="next-icon">
                </button>
                <div class="progres">
                    <div class="progres__filled"></div>
                </div>
            </div>
        </div>
        <ul class="player__playlist list">
            <li class="player__song">
                <img class="player__img img" src="./Assets/banner/photo_2025-03-13_08-47-13.jpg"
                    alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Kehna hi kya</b>
                    <span class="flex">
                        <span class="player__title">Chitra</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="./Assets/songs/Chitra - Kehna Hi Kya (Bombay _ Soundtrack Version).flac"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./Assets/banner/photo_2025-03-13_08-47-45.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Mustafa Zahid - Toh Phir Aao</b>
                    <span class="flex">
                        <span class="player__title">Mustafa Zahid</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="./Assets/songs/Mustafa Zahid - Toh Phir Aao.flac"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./Assets/banner/photo_2025-03-13_08-47-57.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Mere Ram</b>
                    <span class="flex">
                        <span class="player__title">Narci</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="./Assets/songs/Narci - Ram Mere Sage.flac"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./Assets/banner/photo_2025-03-13_08-48-11.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Surma Pyari</b>
                    <span class="flex">
                        <span class="player__title">Saurav Maithani</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="./Assets/songs/Saurav Maithani - Surma Pyari.flac"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./Assets/banner/photo_2025-03-13_08-48-27.jpg"
                    alt="cover">
                <p class="player__context">
                    <b class="player__song-name">Aadat</b>
                    <span class="flex">
                        <span class="player__title">Atif Aslam</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="./Assets/songs/Atif Aslam - Aadat (From  Kalyug ).flac"></audio>
            </li>
            <li class="player__song">
                <img class="player__img img" src="./Assets/banner/photo_2025-03-13_08-48-52.jpg"
                    alt="cover">
                <p class="player__context ">
                    <b class="player__song-name">Tum Mile Dil Khile</b>
                    <span class="flex">
                        <span class="player__title">Kumar Sanu, Alka</span>
                        <span class="player__song-time mx-5"></span>
                    </span>
                </p>
                <audio class="audio" src="./Assets/songs/Kumar Sanu - Tu Mile Dil Khile.flac"></audio>
            </li>
        </ul>
    </div>

    <!-- Java Script -->
    <script src="./Assets/JS/main.js"></script>
</body>

</html>
